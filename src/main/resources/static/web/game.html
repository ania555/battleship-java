<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>
<body>

    <header id="headContainer">
        <h1>BATTLESHIP</h1>
        <div id="loggedUser"></div>
        <div id="logoutForm">
            <form >
                <input id="logout" type="button" value="logout" class="btn">
            </form>
        </div>
    </header>
    <br><br>
    <div id="gridContainer">
        <br>
        <div id="statusMessage"></div>

        <div id="players">
            <h3>Players</h3>
            <div id="playersNames">
                <div>
                    <span id="you"></span>
                </div>
                <div>
                    <span id="opponent"></span>
                </div>
            </div>
        </div>
        <div id="salvoForm">
            <form>
                <input id="salvoDone" type="button" value="send salvo" class="btn btn-sm">
            </form>
        </div>

        <div id="shipPlacement">
            <h5>SHIPS TO PLACE</h5>
            <br>
            <div id="airCarrierDiv">
                <span>Aircraft Carrier</span>
                <label class="switch">
                    <input type="checkbox" id="ship5Pos">
                    <span class="slider round"></span>
                </label>
                <div id="airCarrier" draggable="true" ondragstart="drag(event)"></div>
            </div>
            <br>
            <div id="battleshipDiv">
                <span>Battleship</span>
                <label class="switch">
                    <input type="checkbox" id="ship4Pos">
                    <span class="slider round"></span>
                </label>
                <div id="battleship" draggable="true" ondragstart="drag(event)"></div>
            </div>
            <br>
            <div id="submarineDiv">
                <span>Submarine</span>
                <label class="switch">
                    <input type="checkbox" id="ship3SubPos">
                    <span class="slider round"></span>
                </label>
                <div id="submarine" draggable="true" ondragstart="drag(event)"></div>
            </div>
            <br>
            <div id="destroyerDiv">
                <span>Destroyer</span>
                <label class="switch">
                    <input type="checkbox" id="ship3DestPos">
                    <span class="slider round"></span>
                </label>
                <div id="destroyer" draggable="true" ondragstart="drag(event)"></div>
            </div>
            <br>
            <div id="patBoatDiv">
                <span>Patrol Boat</span>
                <label class="switch">
                    <input type="checkbox" id="ship2Pos">
                    <span class="slider round"></span>
                </label>
                <div id="patBoat" draggable="true" ondragstart="drag(event)"></div>
            </div>
            <br>
            <form>
                <input id="done" type="button" value="send ships" class="btn btn-sm">
            </form>
        </div>


        <div id="wrapper">
            <div>
                <br>
                <h5>YOUR BOARD</h5>
                <table id="grid" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <tr>
                        <td> </td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                    </tr>
                </table>
            </div>
            <div id="salvoesSubmission">
                <br>
                <h5>OPPONENT'S BOARD</h5>
                <table id="mySalvoes">
                    <tr>
                        <td> </td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                    </tr>
                </table>
            </div>
        </div>

            <div id="gameHistory">
                <h3>Game history</h3>
                <table id="historyTable" class="table table-sm">
                    <tr>
                        <th></th>
                        <th class="you">Hits on you</th>
                        <th class="you"></th>
                        <th class="opponent">Hits on opponent</th>
                        <th class="opponent"></th>
                    </tr>
                    <tr>
                        <th>Turn</th>
                        <th class="you">Hits</th>
                        <th class="you">Left</th>
                        <th>Hits</th>
                        <th>Left</th>
                    </tr>
                </table>
            </div>

    </div>



    <script type="module" src="game.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
