<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="game.css">
    <title>Game</title>
</head>
<body>
    <h1> Ship Locations</h1>
    <br>
    <div id="loggedUser"></div>
    <div id="logoutForm">
        <form >
            <input id="logout" type="button" value="logout"></input>
        </form>
    </div>
    <br>
    <div id="players"></div>
    <br>
    <div id="ship"></div>


    <div id="wrapper">
        <div>
            <h3>Ships grid</h3>
            <table id="grid" ondrop="drop(event)" ondragover="allowDrop(event)">
                <tr>
                    <td> </td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </table>
        </div>
        <div>
            <h3>Salvoes grid</h3>
            <table id="mySalvoes">
                <tr>
                    <td> </td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                </tr>
            </table>
        </div>
    </div>
    <br>
    <h3>Ships to place</h3>
    <div>
        <span>Aircraft Carrier</span>
        <div id="airCarrier" draggable="true" ondragstart="drag(event)"></div>
    </div>
    <div>
        <span>Battleship</span>
        <div id="battleship" draggable="true" ondragstart="drag(event)"></div>
    </div>
    <div>
        <span>Submarine</span>
        <div id="submarine" draggable="true" ondragstart="drag(event)"></div>
    </div>
    <div>
        <span>Destroyer</span>
        <div id="destroyer" draggable="true" ondragstart="drag(event)"></div>
    </div>
    <div>
        <span>Patrol Boat</span>
        <div id="patBoat" draggable="true" ondragstart="drag(event)"></div>
    </div>






    <script src="game.js"></script>
</body>
</html>
