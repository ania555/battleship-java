</head>
<body>
    <h1>Games</h1>

    <div id="loggedUser">USER</div>

             <input id="logout" type="button" value="logout"></input>
        </form>
    </div>

    <ol id="output"></ol>
    <div>
        <form>
            <input id="createGame" type="button" value="create new game">
        </form>
    </div>
    <br><br>
    <table id="leader-board"></table>


    <script src="games.js"></script>

</body>
