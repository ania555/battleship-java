<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="games.css">
    <title>Games</title>
</head>
<body>
    <header id="headContainer">
        <h1>Battleship</h1>
        <div id="loggedUser">USER</div>
        <div id="logoutForm">
            <form >
                <input id="logout" type="button" value="logout" class="btn btn-light">
            </form>
        </div>
    </header>
    <br><br>
    <div id="gridContainer">
        <div id="loginForm">
            <form class="form-inline">
                <div class="form-group mb-2">
                    <label for="user" class="form-label mx-sm-3 mb-1">username</label>
                    <input id="user" type="text" class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label for="password" class= "form-label mx-sm-3 mb-1">password</label>
                    <input id="password" type="text" class="form-control">
                </div>
                <input id="login" type="button" value="login" class="btn btn-secondary mx-sm-3 mb-2">
                <input id="signin" type="button" value="signin" class="btn btn-secondary mb-2">
            </form>
        </div>
        <br><br>
        <h3 id="lead">Leaderboard</h3>
        <table id="leader-board" class="table">
            <thead>
            <tr>
                <th class="to_left">Name</th>
                <th>Total</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
            </tr>
            </thead>
            <tbody id="leadTBody"></tbody>
        </table>
        <br><br>
        <h3 id="games">Games</h3>
        <ol id="output"></ol>
        <div id="newGame">
            <form>
                <input id="createGame" type="button" value="create new game" class="btn">
            </form>
        </div>
        <br><br>

    </div>


    <script src="games.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
